<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0f1e"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>FilmyFool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-icon">ðŸŽ¬</div>
            <h1 class="splash-logo"><span>Filmy</span><span>Fool</span></h1>
            <p class="splash-tagline">Your Daily Movie Discovery</p>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>
    
    <div id="app">
        <!-- Tutorial Overlay -->
        <div id="tutorial-overlay" class="hidden">
            <div class="tutorial-bubble">
                <div class="bubble-content">
                    <div class="bubble-step">Step <span class="step-current">1</span> of <span class="step-total">5</span></div>
                    <p class="bubble-text"></p>
                </div>
                <div class="bubble-actions">
                    <button class="tutorial-skip" onclick="skipTutorial()">Skip Tutorial</button>
                    <button class="tutorial-next" onclick="nextTutorialStep()">Next</button>
                </div>
            </div>
            <div class="tutorial-pointer"></div>
        </div>

        <section id="history-view" class="hidden">
            <div class="history-header">
                <h2>Your Watch History</h2>
                <button onclick="toggleHistory(false)" class="close-btn">âœ•</button>
            </div>
            <div id="history-list"></div>
        </section>
        
        <section id="discovery-view">
            <header class="app-header">
                <h1 class="logo"><span>Filmy</span><span>Fool</span></h1>
                    <div class="nav-controls">
                        <button id="update-btn" onclick="handleUpdateClick()">
                            <span class="icon">âœ¨</span>
                        </button>
                    
                        <button id="refresh-btn" onclick="refreshCurrentTab()" aria-label="New Mix">
                            <span class="icon">ðŸŽ²</span>
                        </button>
                    
                        <button id="view-history-btn" onclick="toggleHistory(true)">
                            <span class="icon">ðŸ“œ</span>
                        </button>
                    </div>
            </header>

            <div id="card-container">
                <div class="loading">Preparing your mix...</div>
            </div>

            <nav class="bottom-nav">
                <button class="nav-tab active" data-tab="movies" onclick="switchTab('movies')">
                    <span class="tab-icon">ðŸŽ¬</span>
                    <span class="tab-label">Movies</span>
                </button>
                <button class="nav-tab" data-tab="shows" onclick="switchTab('shows')">
                    <span class="tab-icon">ðŸ“º</span>
                    <span class="tab-label">Shows</span>
                </button>
                <button class="nav-tab" data-tab="releases" onclick="switchTab('releases')">
                    <span class="tab-icon">ðŸ†•</span>
                    <span class="tab-label">New Releases</span>
                </button>
            </nav>
        </section>

        <section id="review-view" class="hidden">
            <div class="review-card">
                <h2 id="review-title">Rate your watch</h2>
                
                <div class="stars-rating">
                    <input type="radio" name="star" id="star5" value="5"><label for="star5">â˜…</label>
                    <input type="radio" name="star" id="star4" value="4"><label for="star4">â˜…</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3">â˜…</label>
                    <input type="radio" name="star" id="star2" value="2"><label for="star2">â˜…</label>
                    <input type="radio" name="star" id="star1" value="1"><label for="star1">â˜…</label>
                </div>

                <div class="questions">
                    <div class="toggle-row">
                        <span>Family Friendly?</span>
                        <label class="switch">
                            <input type="checkbox" id="btn-family">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="toggle-row">
                        <span>Watch Again?</span>
                        <label class="switch">
                            <input type="checkbox" id="btn-repeat">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <button id="submit-review" class="gold-btn">Save to History</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
