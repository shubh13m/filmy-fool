<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0f1e"> <title>FlixMix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="update-banner" class="update-overlay hidden">
        <div class="update-content">
            <h2>FlixMix Updated</h2>
            <p>A new version of the app is ready with the latest features.</p>
            <button onclick="handleUpdate()" class="gold-btn">Update Now</button>
        </div>
    </div>

    <div id="app">
        <button id="view-history-btn" onclick="toggleHistory(true)">ðŸ“œ View My Mixes</button>

        <section id="history-view" class="hidden">
            <div class="history-header">
                <h2>Your Watch History</h2>
                <button onclick="toggleHistory(false)">âœ•</button>
            </div>
            <div id="history-list">
                </div>
        </section>
        
        <section id="discovery-view">
            <header class="app-header">
                <h1 class="logo">FlixMix</h1>
                <button id="view-history-btn" onclick="toggleHistory(true)" aria-label="View History">
                    <span class="icon">ðŸ“œ</span>
                </button>
            </header>
            <div id="card-container">
                <div class="loading">Preparing your mix...</div>
            </div>
        </section>

        <section id="review-view" class="hidden">
            <div class="review-card">
                <h2 id="review-title">Rate your watch</h2>
                
                <div class="stars-rating">
                    <input type="radio" name="star" id="star5" value="5"><label for="star5">â˜…</label>
                    <input type="radio" name="star" id="star4" value="4"><label for="star4">â˜…</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3">â˜…</label>
                    <input type="radio" name="star" id="star2" value="2"><label for="star2">â˜…</label>
                    <input type="radio" name="star" id="star1" value="1"><label for="star1">â˜…</label>
                </div>

                <div class="questions">
                    <div class="toggle-row">
                        <span>Family Friendly?</span>
                        <button type="button" class="toggle-btn" id="btn-family" onclick="this.classList.toggle('active')">No</button>
                    </div>
                    <div class="toggle-row">
                        <span>Watch Again?</span>
                        <button type="button" class="toggle-btn" id="btn-repeat" onclick="this.classList.toggle('active')">No</button>
                    </div>
                </div>

                <button id="submit-review" class="gold-btn">Save to History</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
